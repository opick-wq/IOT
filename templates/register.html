<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Karyawan Baru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulir Pendaftaran</h1>
            <p>Isi data karyawan baru di bawah ini.</p>
        </header>

        <main class="form-main">
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="status">Status (e.g., Karyawan Tetap, Magang)</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <div class="form-group">
                    <label for="rfid_uid">UID Kartu RFID</label>
                    <div class="rfid-input-group">
                        <input type="text" id="rfid_uid" name="rfid_uid" placeholder="Tempelkan kartu pada alat..." readonly required>
                    </div>
                    <small id="rfid-helper">Menghubungkan ke alat pembaca...</small>
                </div>
                <div class="form-group">
                    <label for="photo">Foto Wajah</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <button type="submit" id="submit-btn">Daftarkan Karyawan</button>
            </form>
        </main>
        
        <footer>
            <div id="status-message"></div>
            <div class="navigation-links">
                 <a href="/">Kembali ke Halaman Absen</a>
            </div>
        </footer>
    </div>

    <script>
        const rfidField = document.getElementById('rfid_uid');
        const rfidHelper = document.getElementById('rfid-helper');
        let lastUid = null;
        let isPollingActive = true;

        // --- FUNGSI POLLING: Bertanya ke server jembatan setiap 2 detik ---
        async function pollForUid() {
            if (!isPollingActive) return;

            try {
                const response = await fetch('http://localhost:5000/get_latest_uid');
                if (!response.ok) throw new Error('Response not OK');
                const data = await response.json();
                
                rfidHelper.textContent = "Alat pembaca terhubung. Silakan tempelkan kartu baru Anda.";
                rfidHelper.style.color = "#28a745"; // Warna hijau

                // Jika server jembatan mengirim UID yang baru
                if (data && data.uid && data.uid !== lastUid) {
                    console.log(`UID diterima untuk pendaftaran: ${data.uid}`);
                    lastUid = data.uid;
                    rfidField.value = data.uid;
                    rfidHelper.textContent = `Kartu dengan UID ${data.uid} berhasil terdeteksi!`;
                }
            } catch (error) {
                console.error("Gagal terhubung ke jembatan HTTP.");
                rfidHelper.textContent = "Gagal terhubung ke alat pembaca! Jalankan program bridge_http.py.";
                rfidHelper.style.color = "#dc3545"; // Warna merah
            }
        }

        // Mulai polling saat halaman dimuat
        setInterval(pollForUid, 2000);

        // --- Logika untuk submit form (TETAP SAMA) ---
        const form = document.getElementById('register-form');
        const statusMessage = document.getElementById('status-message');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const submitButton = document.getElementById('submit-btn');
            
            submitButton.disabled = true;
            statusMessage.textContent = 'Mendaftarkan...';
            statusMessage.className = 'loading';

            try {
                const response = await fetch('/api/register-employee', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                
                statusMessage.textContent = result.message;
                statusMessage.className = 'success';
                form.reset();
                rfidField.value = ''; // Kosongkan lagi field UID
                lastUid = null; // Reset UID terakhir
                rfidHelper.textContent = "Pendaftaran berhasil! Silakan tempelkan kartu baru lagi.";

            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'error';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- TAMBAHKAN DUA BARIS SCRIPT DI BAWAH INI -->
    <script src="{{ url_for('static', filename='face-api.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Absensi Cerdas</h1>
            <p>Silakan Lakukan Absensi</p>
        </header>
        <main>
            <div id="main-content">
                <div class="scanner-placeholder">
                    <p id="initial-message">Memuat model AI, harap tunggu...</p>
                </div>
            </div>
            <div id="verification-content" class="hidden">
                <div class="profile-card">
                    <img id="stored-photo" src="" alt="Foto Karyawan">
                    <h2 id="employee-name"></h2>
                    <p id="employee-status"></p>
                </div>
                <div class="camera-card">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <button id="capture-btn" disabled>Ambil Foto & Verifikasi</button>
                </div>
            </div>
        </main>
        <footer>
            <div id="status-message"></div>
            <div class="navigation-links">
                <a href="/register">Daftarkan Karyawan Baru</a> | 
                <a href="/report">Lihat Laporan Absensi</a>
            </div>
        </footer>
    </div>
</body>
</html>
